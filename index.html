<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Match Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .team-box {
            display: inline-block; /* Display boxes inline */
            background-color: #e5e5e5;
            border-radius: 10px;
            padding: 10px;
            margin: 10px;
            text-align: center;
        }
        .team-name {
            font-size: 24px;
            color: #a00c0c;
        }
        .win-count {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نتایج فوتبال</h1>
        <div class="team-box">
            <div class="team-name">حسین</div>
            <p class="win-count">تعداد برد: 0</p>
        </div>
        <div class="team-box">
            <div class="team-name">محمد</div>
            <p class="win-count">تعداد برد: 1</p>
        </div>
        <p>آخرین بازی: برد محمد</p>
        <p>تاریخ : 26 مهر</p>
    </div>
</body>
</html>
